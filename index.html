<script>

function showPrice(id) {
  let price_block = document.getElementById('price-details');
  price_block.innerHTML="The price for the chosen seat is &nbsp;";
  var statusPrice;
  var hoveredBlock = document.getElementById(id) || {};
  let classes = hoveredBlock.classList || [];
  if (classes.contains('booked')) {
    price_block.innerHTML="This seat is already &nbsp;";
    statusPrice = document.createTextNode('Booked');
  } else if (classes.contains('price-1')) {
    statusPrice = document.createTextNode('Rupees 100');
  } else if (classes.contains('price-2')) {
    statusPrice = document.createTextNode('Rupees 200');
  } else if (classes.contains('seat-block')) {
    price_block.innerHTML="This seat can be reserved on request";
  } else {
    statusPrice = document.createTextNode('Please hover over preferred seat to know the price.');
    price_block.innerHTML="Please hover over preferred seat to know the price."
  }
  price_block.appendChild(statusPrice);
  price_block.classList.add("visible")
  
  
}

function hidePrice() {
  let price_block = document.getElementById('price-details');
  price_block.innerHTML="Please hover over preferred seat to know the price.";
  price_block.classList.add("hidden");
  
}
